name: main

on:
  workflow_dispatch:

  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"

jobs:
  main:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Create .env ğŸ“ƒ
        run: |
          touch .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          echo OSU_CLIENT_ID=${{ secrets.OSU_CLIENT_ID }} >> .env
          echo OSU_CLIENT_SECRET=${{ secrets.OSU_CLIENT_SECRET }} >> .env
          echo OSU_BASE_URL=${{ secrets.OSU_BASE_URL }} >> .env
          
      - name: Create firebase-adminsdk.json ğŸ“ƒ
        run: |
          touch firebase-adminsdk.json
          echo '${{ secrets.FIREBASE_ADMINSDK_JSON }}' >> firebase-adminsdk.json

      - name: Install ğŸ”§
        run: npm install

      - name: Build ğŸ”§
        run: npm run build

      - name: Start ğŸŸ¢
        run: npm start